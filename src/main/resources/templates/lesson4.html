<!DOCTYPE html>

    <head>
        <title>My first project</title>
        <meta http-equiv="Content-type" content="text/html;charset=UFT-8 /">
    </head>
    <body>
        <form action="#" method="post">
            <div>
                <p>Name</p>
                <input tabindex="1" name="name" type="text">
            </div>
            <div>
                <p>Password</p>
                <input tabindex="2" name="Password" type="password">
            </div>
            <div>
                <p>Telephone</p>
                <input tabindex="3" name="telephone" type="tel">
            </div>
            <div>
                <p>Sex</p>
                <div>
                    <input tabindex="4" type="radio" name="gender" value="m" > male
                </div>
                <div>
                    <input tabindex="4" type="radio" name="gender" value="f" > female
                </div>
                <div>
                    <input tabindex="4" type="radio" name="gender" value="fm" > trans
                </div>
                <div>
                    <input tabindex="4" type="radio" name="gender" value="fmf" > gay
                </div>

            </div>
            <p>Property</p>
            <div>
                <input tabindex="5" checked  type="checkbox"> bike
            </div>
            <div>
                <input tabindex="6" type="checkbox" > charset
            </div>
            <div>
                <input tabindex="7" type="checkbox" > house
            </div>
            <div>
                <input tabindex="8" type="checkbox" > dcp
            </div>   
            <div>
                <input tabindex="9" disabled type="checkbox" name="ff"> apartment
            </div>
            <div>
                <p>Additional infirmation</p>
                <textarea name="text" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
                <p>Add your photo</p>
                <input tabindex="10" type="file" name="userphoto">                 
            </div>
            <div>
                <p>Favourite color</p>
                <select tabindex="11" name="color" >
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                    <option value="red">red</option>
                    <option value="orange">orange</option>
                    <option selected value="pink">pink</option>
                </select>
                <div>
                    <p>Action</p>
                    <button tabindex="12" type="submit">Send</button>
                    <button tabindex="13" type="reset">Delete</button>
                </div>

            </div>

        </form>

    </body>
</html.lang>
